<img class="img-fluid bnr-img" src="{{products.banner}}">

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <a href="javascript:void(0);"><img class="category-img" src="{{products.image}}" alt=""></a>
        </div>
        <div class="col-md-6">
          <div>
            <h2><a href="javascript:void(0);" class="category-title">{{products.title}}</a></h2>
          </div>
          <div>
            <ul>
              <li><strong>{{products.price}}</strong></li>
              <li><strong>{{products.quantity}}</strong></li>
              <li><strong>{{products.html}}</strong></li>
            </ul>
          </div>
          <div>
            <p>{{products.description}}</p>
          </div>
          <div>
            <ul>
              <li><strong>{{products.keyword}}</strong></li>
              <li><strong>{{products.meta_title}}</strong></li>
              <li><strong>{{products.meta_keyword}}</strong></li>
              <li><strong>{{products.meta_description}}</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
