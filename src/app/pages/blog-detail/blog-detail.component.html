<img class="img-fluid" src="{{details[0].banner_thumb}}" style="width:100%; height: 480px;">

<div class="container" style="max-width: 100%;padding: 60px 30px 60px 30px;">

  <h3 class="blog-dtl-title">{{details[0].title}}</h3>
  <ul>
      <li><strong>{{details[0].created_date}}</strong></li>
      <li class="blog-dtl-a">By <span class="blog-dtl-spn">{{details[0].user_name}}</span> </li>
      <li class="blog-dtl-cmt">5 Comments </li>
  </ul>
  <p>{{details[0].description}}</p> 
  <div [innerHtml]="details[0].html"></div>

    <div class="row">
      <div class="col-md-6">
        <h4 class="">Tags</h4>
        <div *ngFor="let tag of details[0].tags; let i = index;" class="blog-dtl-tag">{{tag}}
        </div>
      </div>
      <div class="col-md-6">
        <h4>Categories</h4>
        <div *ngFor="let category of details[0].categories; let i = index;" class="blog-dtl-cat">{{category}}
        </div>
      </div>
    </div>                  
</div>
